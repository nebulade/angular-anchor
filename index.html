<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <!-- angularjs scripts -->
    <script src="3rdparty/js/angular.js"></script>
    <script src="3rdparty/js/angular-loader.min.js"></script>
    <script src="3rdparty/js/angular-route.min.js"></script>
    <script src="3rdparty/js/angular-animate.min.js"></script>

    <!-- bootstrap -->
    <script src="3rdparty/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <link href="3rdparty/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="3rdparty/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

    <!-- application scripts -->
    <script src="index.js"></script>

    <!-- application stylesheets -->
    <link href="index.css" rel="stylesheet" media="screen">

  </head>

<body ng-app="Layout">

  <div class="app" style="height: 100%">

    <div class="header" id="header" anchor anchor-top="parent" style="background-color: lightsteelblue; width: 100%">Header</div>
    <div class="content" id="content" anchor anchor-top="header" anchor-bottom="footer" style="background-color: lightgreen; width: 100%">Content</div>
    <div class="footer" id="footer" anchor anchor-top="content" anchor-bottom="parent" style="background-color: purple; width: 100%">Footer</div>

  </div>

</body>
</html>
